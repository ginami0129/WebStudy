<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../../libs/vue.js"></script>
      <script>
            /*
                  v-for와 v-if를 같이 사용하는 경우 v-for 우선순위가 더 높음.
             */
      </script>
</head>
<body>
      <div id="app">
            <div class="list">
                  <ul v-for="user in list" ??>
                        <li>name = {{user.name}}</li>
                        <li>age = {{user.age}}</li>
                        <li>address = {{user.address}}</li>
                  </ul>
                  <div ??>
                        조건에 맞지 않는 데이터 입니다.
                  </div>
            </div>
      </div>
      <script>
		var data = {
			list:[{
				name:"user_1",
				age:10,
				address:"address_1"
			},{
				name:"user_2",
				age:20,
				address:"address_2"
			},{
				name:"user_3",
				age:15,
				address:"address_3"
			},{
				name:"user_4",
				age:40,
				address:"address_4"
			}]
		}

		var vm = new Vue({
			el: '#app',
			data:data
		})

      </script>
</body>
</html>
