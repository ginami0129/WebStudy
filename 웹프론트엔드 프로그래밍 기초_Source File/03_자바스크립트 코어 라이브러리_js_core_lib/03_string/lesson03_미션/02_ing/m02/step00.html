<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>

		<style>
			body {
				font-size: 11pt;
			}

			#input {
				width: 200px;
			}
			#output {
				width: 400px;
				height: 100px;
				line-height: 100px;
				border: 2px solid #eee;
				font-size: 15pt;
				text-align: center;
			}

		</style>

		<script src="../../../../libs/jquery-1.11.0.min.js"></script>

		<script>
			/*
			 * 미션01: 오른쪽 공백 없애기
			 *  
			 * 예)
			 		"딴동네___"	-->    "딴동네"
					"딴___동네"	-->    "딴___동네"
					"___딴동네"	-->    "___딴동네"
					"__"	            -->    ""

	
			 */
			$(document).ready(function() {
				var $output = $("#output");
				var $input = $("#input");

				$("#confirm").click(function() {
					// 입력 값 알아내기
					var value = $input.val();

					var result = rtrim(value);
					$output.html(value + " ==> " + result);
				})
			});

			// 앞쪽 공백문자를 제거하는 함수
			function rtrim(str) {
				// 여기에 소스를 입력해주세요.
        if (str.charAt(str.length-1) == "_") {
          for (var i = str.length-1; i >= 0; --i) {
            if (str.charAt(i) == "_") continue;
            break;
          }
          str = str.slice(0, i+1);
        }
        return str;
			}

		</script>
	</head>

	<body>
		<div>
			<input type="text" id="input">
			<button id="confirm">
				확인
			</button>
		</div>

		<div id="output">
			여기에 실행 결과가 출력됩니다.
		</div>
	</body>

</html>
