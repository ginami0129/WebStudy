<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title> </title>

        <script>
            /*
             Lesson01 Array 클래스 소개
             --------------------------
             
             01. 소개
					배열 역시 배열 리터럴([“데이터1”,”데이터2”,...])로 많이 사용했기 때문에 잘 모르겠지만 사실 배열 리터럴은 자동으로 배열(Array) 클래스로 변환돼 사용됩니다. 또한 배열(Array) 클래스는 자바스크립트 코어 라이브러리중 사용 빈도율이 가장 높은 클래스중 하나 입니다. 
					
			02. 사용 예
					- 게시판에서 게시물 리스트를 출력할 때 배열이 사용됩니다.
- 갤러리에서 이미지 리스트를 출력할 때도 배열이 사용됩니다.
- 웹 사이트의 메뉴를 만들 때 메뉴 항목을 출력할 때도 배열을 사용합니다.




			03. 주요 기능
				concat()	배열에 다른 배열이나 값을 연결해 새 배열을 만들어 반환
indexOf()	배열 요소의 인덱스 값을 반환, 배열 요소가 없는 경우 -1을 반환
join()	지정된 구분 문자열로 배열 요소들을 이어 붙여서 문자열로 만듦
pop()	마지막 배열 요소를 반환
push()	새로운 배열 요소를 마지막 배열 위치에 추가
reverse()	배열 요소의 순서를 반대로 바꿈
shift()	배열에서 첫 번째 요소를 제거한 후 배열을 반환
slice()	배열의 일부분을 반환
sort()	배열 요소를 내림차순 또는 오름차순으로 정렬
splice()	배열 요소를 추가, 삭제, 교체
unshift()	배열 맨 앞에 배열 요소를 삽입




			 	
	
             */

        </script>
    </head>

    <body> </body>
</html>
