    <title> </title>

    <script>
        /*

         미션 04 : 아래와 같은 내용일때 a,b의 변수에는 몇이 저장돼 있을까요?

         풀이 :
             a=?, b=?

         */

        var a = 10;
        var b = ++a;
        document.write("a=" + a, "b=" + b);

    </script>
