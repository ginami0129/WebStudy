    <script>
        /*
        예제: 변수 test에 들어있는 문자 형으로 된 숫자 값을 숫자 형으로 변형해서
        숫자연산을 할 수 있게 만들어주세요. 단, 소수 값은 버리고 오직 정수 값만을 저장해주세요.
        */

        //풀이 전
        var test = "300";
        var result = test + 10;
        document.write("result = " + result);

        // 풀이1
        var test = "300";
        var result = parseInt(test) +10;
        document.write("result = " + result);

        // 풀이2
        var test = "300.35";
        var result = parseInt(test) + 10;
        document.write("result = " + result);

    </script>
