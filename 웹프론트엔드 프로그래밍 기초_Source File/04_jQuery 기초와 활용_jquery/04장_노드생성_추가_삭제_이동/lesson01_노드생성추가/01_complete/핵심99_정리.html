        <script>
            /*
             Lesson 01 노드생성 추가
             핵심01-노드 생성
             $(“추가노드DOM 문자열”)
            
             핵심02-첫 번째 자식 노드로 추가
             $부모노드.prepend($추가노드)
             $추가노드.prependTo($부모노드)

             핵심03-마지막 번째 자식 노드로 추가
             $부모노드.append($추가노드)
             $추가노드.appendTo($부모노드)
             
             핵심04- 특정 노드의 이전 위치에 추가
             $추가노드.insertAfter($기준노드)
             $기준노드.after($추가노드)

             핵심05-특정 노드의 다음 위치에 추가
             $추가노드.insertBefore($기준노드)
             $기준노드.before($추가노드)

             */
        </script>
    </head>
