<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> </title>
    <style>
        body{
            font-size:9pt;
            font-family:"굴림";       
        }
        div, p, ul, li{
            border:1px #eeeeee solid;
            margin:10px;
        }
        ul {
         padding:10px;
        }
        li.select {
            background-color:#ccc;
        }
    </style>
    
    <script type="text/javascript"  src="../../libs/jquery-1.11.0.min.js"></script>
    <script>
        /*
        핵심02-신규 노드를 첫 번째 자식 노드로 추가
        사용법: 
        $부모노드.prepend($추가노드);
        $추가노드.prependTo($부모노드);
        
        신규 노드를 특정 노드의 첫 번째 자식 노드로 추가하는 방법은 
        prepend()와 prependTo() 두 가지 방법이 있습니다. 
        이 두 메서드는 사용법에서 알 수 있는 것처럼 부모 노드와 
        추가 노드 위치가 다를 뿐 기능은 동일 합니다. 
        
        예제 1:추가 버튼을 클릭하면 실행화면처럼 신규 메뉴 아이템을 생성한 후 
        ul.menu의 첫 번째 자식 노드로 추가해 주세요.
        
         */
        
        $(document).ready(function(){    
            var count=0;
            $("#btnAdd").click(function(){
                count++;
                // 신규 노드 생성
                var $newItem =$("<li>new menu"+count+"</li>"); 
                $newItem.prependTo("ul.menu");
            })
        });


    </script>
</head>
    
<body>
    <button id="btnAdd">추가</button>
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li class="select">menu3</li>
        <li>menu4</li>
        <li>menu5</li>
        <li>menu6</li>
    </ul>        
</body>

</html>
