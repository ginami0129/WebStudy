<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> </title>
    <style>
        body{
            font-size:9pt;
            font-family:"굴림";       
        }
        div, p, ul, li{
            border:1px #eeeeee solid;
            margin:10px;
        }
        ul {
         padding:10px;
        }
        li.select {
            background-color:#ccc;
        }
    </style>
    
    <script type="text/javascript"  src="../../libs/jquery-1.11.0.min.js"> </script>
    <script>
        /*
        핵심24- 특정 노드의 이전 위치에 추가
        사용법:
        $추가노드.insertBefore($기준노드);
        $기준노드.before($추가노드);
        
        신규 노드를 특정 노드의 이전 형제 노드로 추가 하고 싶은 경우 
        insertBefore()와 before()를 사용합니다. 
        
        예제–추가 버튼을 클릭하면 신규 노드를 만들어 
        select 클래스가 적용된 메뉴 아이템의 이전 위치에 추가해 주세요.
        
         */
        $(document).ready(function(){    
            var count=0;
            $("#btnAdd").click(function(){
                count++;
               
                // 신규 노드 생성
                
            })
        });
    </script>
</head>
    
<body>
    <button id="btnAdd">추가</button>
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li class="select">menu3</li>
        <li>menu4</li>
        <li>menu5</li>
        <li>menu6</li>
    </ul>        
</body>

</html>
