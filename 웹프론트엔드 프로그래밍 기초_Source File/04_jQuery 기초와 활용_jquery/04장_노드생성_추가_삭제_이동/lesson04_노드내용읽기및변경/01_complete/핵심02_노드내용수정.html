<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> </title>
    <style>
        body{
            font-size:9pt;
            font-family:"굴림";       
        }
        div, p, ul, li{
            border:1px #eeeeee solid;
            margin:10px;
        }
        ul {
         padding:10px;
        }
        li.select {
            background-color:#ccc;
        }
    </style>
    
    <script type="text/javascript"  src="../../libs/jquery-1.11.0.min.js"> </script>
    <script>
/*
핵심02-노드 내용 수정하기
사용법:
$대상.html(수정할 태그 문자열)
$대상.text(수정할 텍스트)

노드 내용을 수정할때 html() 메서드와 text() 메서드를 사용합니다.

예제: 실행화면처럼 메뉴 아이템을 클릭하면 메뉴 아이템의 내용을 다음과 같이 변경해주세요.
<li>menuX</li> ->    <li><a href=”http://www.webdongne.com”>new menuX</li>

 */
$(document).ready(function(){    
  $("ul.menu li").click(function(){
      var $item = $(this);
      $item.html("<a href='http://www.webdongne.com'>new menu"+ (1+$item.index()));
  })
});



    </script>
</head>
    
<body>

    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li class="select">menu3</li>
        <li>menu4</li>
        <li>menu5</li>
        <li>menu6</li>
    </ul>        
</body>

</html>
