<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> </title>
    <style>
        body{
            font-size:9pt;
            font-family:"굴림";       
        }
        div, p, ul, li{
            border:1px #eeeeee solid;
            margin:10px;
        }
        ul {
         padding:10px;
        }
        li.select {
            background-color:#ccc;
        }
    </style>
    
    <script type="text/javascript"  src="../../libs/jquery-1.11.0.min.js"> </script>
    <script>
        /*
        핵심04-특정 노드의 다음 노드로 이동 
        사용법 
        $이동노드.insertAfter($기준노드);
        $기준노드.after($이동노드);
        
        insertAfter ()와 after() 메서드를 이용하면 원하는 노드를 
        특정 노드의 다음 노드로 이동시킬 수 있습니다. 
        
        예제 1 – 실행화면처럼 클릭한 메뉴 아이템을 
        세 번째 메뉴(menu3)의 다음 노드로 이동시켜 주세요.
        
         */
        $(document).ready(function(){    
            var $menu = $("ul.menu");
          
            $("ul.menu li").click(function(){
                if($(this).hasClass("select")==true)
                    return;
                
                $(this).insertAfter(".select");
            })
        });



    </script>
</head>
    
<body>

    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li class="select">menu3</li>
        <li>menu4</li>
        <li>menu5</li>
        <li>menu6</li>
    </ul>        
</body>

</html>
