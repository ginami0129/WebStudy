<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
    <style>
        body {
            font-size: 9pt;
        }

    </style>

    <script src="../libs/jquery-1.11.0.min.js"></script>
    <script>
        /*

         Lesson 04 DOM과 HTML 페이지와의 관계
         01. DOM과 HTML 페이지와의 관계

         브라우저가 웹페이지를 처리하는 순서
            01_파싱진행순서.png
            
             1. 웹페이지 읽기
             먼저 브라우저는 HTML 페이지를 읽습니다.
             
             2. 파싱 단계
             이어서 파싱(parsing) 단계를 거쳐 웹 페이지 내용을 해석하게 되는데 
             이때 여러분이 작성한 마크업 태그와 1:1 매칭이 되는 DOM 클래스의 객체를 생성합니다. 
             이렇게 생성된 객체는 저마다의 고유 기능을 하게 됩니다.
             
             3. 출력
             끝으로 웹브라우저는 생성한 DOM 객체를 가지고 여러분이 보고 있는 
             웹페이지 화면을 만들게 됩니다.

             여기서 2. 파싱 단계를 좀 더 자세히 살펴보면, 웹브라우저가 
             HTML 페이지를 읽은 후 파싱 단계에서
             <div>를 만나게 되면 HTMLDivElement라는 클래스의 인스턴스(객체)를 생성하고
             <img>태그를 만나면 HTMLImageElement 클래스의 인스턴스를 생성한다는 의미 입니다.

         02. DOM과 노드와의 관계
             - 노드는 HTML 웹 페이지 구성요소의 가장 작은 단위입니다.
             - 여러분이 자주 사용하는 <p>, <div>와 같은 태그뿐 아니라 주석까지
             모두 노드에 해당합니다.
             
             - XML에서 노드 개념을 사용합니다.
             
             - 0201_웹문서에서_노드.png
             - 0202_xml에서_노드.png 

         */

    </script>
</head>

<body>
    <ul id="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>  
    </ul>       
</body>
</html>
