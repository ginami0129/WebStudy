<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>

        <script>
            /*
             lesson01 이벤트 소개
             --------------------------
             01 이벤트란?
             이벤트란 일종의 알림 기능입니다. 친구에게서 문자가 오면 벨이 울려 문자가 왔다는걸 알 수 있습니다. 우리는 벨이 울리기 전까지 다른 일을 하며 기다리기만 하면 됩니다. 만약 이런 알림 기능이 없다면 다른 일을 전혀 하지 못하고 문자가 왔는지 여부를 계속해서 확인해야 합니다.

             1) 이벤트를 사용하는 경우
             무슨일이 생기면 (이벤트로) 알려줄테니,
             안심하시고 다른일을 하셔도 됩니다.

             예)
             - 띠리리링~ 전화가 왔네요.
             - "띵동" 초인종이 울리는 군요. 누가 왔나봅니다.
             - 친구가 방금 메일을 보냈나 봅니다. 휴대폰으로 문자를 받았습니다.

             2)이벤트를 사용하지 않는 경우
             무슨일이 일어났는지 직접 수시로 확인 해야 합니다.
             그렇다고 비서를 둘수도 없고...

             예)
             - 전화가 오고 있는지 수시로 전화기를 들어봐야 합니다.
             - 누가 왔는지 밖에 나가서 기다리고 있어야 합니다. 해야할 일이 산더미인데, 다른걸 못하고 있네요.
             - 친구가 메일을 보낸다고 했는데 1분마다 계속해서 왔는지 체크하고 있습니다. 참으로 귀찮군요.

             이처럼 웹 페이지에서도 사용자가 마우스를 클릭하거나
             키보드 키를 입력하면 브라우저는 입력정보(클릭 위치, 클릭 버튼, 입력키값등등)를
             이벤트에 담아 개발자에게 알려 줍니다.
             개발자는 이 정보를 받아 지금까지 앞에서 다룬
             예제들에서처럼 용도에 맞게 사용하는 것이지요.

             2 이벤트 종류
             1) 마우스 이벤트:
             사용자가 마우스 버튼을 눌렀을 때 발생하는 이벤트. 이때 이벤트에는 누른 마우스 버튼,
             화면상에서 마우스 버튼이 눌린 위치,
             Ctrl 키 또는 Alt 키를 누른상태에서 마우스 버튼을 눌렀는지를 나타내는 정보가 담깁니다.

             2) 키보드 이벤트:
             사용자가 키보드를 눌렀을 때 발생하는 이벤트. 이때 눌린 키에 대한 정보가 이벤트에 담깁니다.

             3) 태그요소 고유 이벤트:
             엘리먼트마다 발생하는 고유의 이벤트. 예를 들어, <img> 태그요소 경우
             이미지가 모두 로드되면 load 이벤트를 발생해 이미지가 성공적으로 로드 됐음을 알리며,
             <input> 태그요소의 경우 입력한 정보가 바뀌면 change 이벤트를 발생해 입력 정보가 변경됐음을 알립니다.

             4) 사용자 정의 이벤트:
             개발자가 직접 만들어 사용하는 이벤트. 주로 개발자 고유 라이브러리
             또는 클래스를 만들고 이를 사용한 어떤 작업이 끝났음을
             사용자에게 알려줄 때 개발자만의 이벤트를 만들어 사용합니다.

             */

        </script>
    </head>

    <body></body>
</html>
