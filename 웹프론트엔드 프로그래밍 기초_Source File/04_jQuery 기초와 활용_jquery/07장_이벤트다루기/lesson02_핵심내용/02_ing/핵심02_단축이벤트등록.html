<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<style>
		body{
			font-size:9pt;
		
		}
	
	</style>

    <script src="../../libs/jquery-1.11.0.min.js"></script>
    
    <script>
    /*
    핵심02-단축 이벤트 등록
    사용법:
    $대상.단축이벤트(리턴함수);
    
    jQuery에서는 일반적으로 많이 사용하는 이벤트를 좀더 쉽게 
    사용할 수 있게 단축 이벤트 메서드를 가지고 있습니다.
    예를 들어 click 이벤트를 등록하는 경우 
    단축 이벤트 메서드를 사용하면
    다음과 같이 click()메서드를 이용해 간결하게 처리할 수 있습니다.
    
        - on()메서드 사용
            $대상.on(“click”,function(){})
        
        - click()메서드 사용
            $대상.click(function(){})
    
    참고로 단축 이벤트 메서드 내부에서는 on()메서드를 사용하기 때문에 
    두 방법 중 여러분이 편한 방법을 사용하면 됩니다.
    
    
    단축 이벤트 목록
    blur, change, load, unload, resize, scroll, select, submit, 
    click, dbclick, mousedown, mouseup, mousemove, mouseover, 
    mouseout, mouseenter, mouseleave, focus, 
    keydown, keypress, keyup. . .
    
    예제: 확인 버튼을 누르면 “환영합니다.” 메시지를 출력해주세요.
    
     */
        $(document).ready(function(){
            $("#btn").click(function(){
              alert("안녕하세요");
            })
        })
    </script>

</head>

<body>
    <button id="btn">확인</button>
</body>

</html>
