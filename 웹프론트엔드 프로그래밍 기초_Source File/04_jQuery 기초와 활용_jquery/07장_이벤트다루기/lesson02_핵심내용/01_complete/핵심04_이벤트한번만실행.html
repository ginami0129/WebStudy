<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<style>
		body{
			font-size:9pt;
		
		}
	
	</style>

    <script src="../../libs/jquery-1.11.0.min.js"></script>
    
    <script>
    /*
    핵심04-이벤트 한번만 실행 
    사용법:
    $대상.one(이벤트이름,이벤트리스너)
    
    종종 이벤트를 사용하다 보면 이벤트를 오직 한번만 실행하고 이후 
    실행되지 않게 이벤트를 제거하는 경우가 있습니다. 이때 one() 메서드를 
    사용하면 쉽게 처리할 수 있습니다. 
    등록한 이벤트 리스너는 딱 한번 실행하고 자동으로 제거 됩니다.
    
    예제: 확인버튼(#btn)을 클릭하면 안녕하세요 메시지를 출력해주세요. 
    단 이벤트 리스너는 오직 한번만 실행되게 만들어주세요.
    
     */
        $(document).ready(function(){
            $("#btn").one("click",function(){
                alert("환영합니다.")
            })
        })
    </script>

</head>

<body>
    <button id="btn">확인</button>
</body>

</html>
