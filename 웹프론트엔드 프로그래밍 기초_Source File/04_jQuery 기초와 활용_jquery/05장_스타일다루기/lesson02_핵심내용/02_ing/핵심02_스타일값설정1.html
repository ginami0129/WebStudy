<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title> </title>
    <style>
      body {
        font-size: 9pt;
        font-family: "굴림";
      }

      ul.menu {
        padding: 10px;
        list-style: none;
        border: 1px #000 solid;
      }
      ul.menu li {
        border: 1px #eeeeee solid;
        margin: 10px;
      }

      li.select {
        background-color: #ccc;
      }
    </style>

    <script
      type="text/javascript"
      src="../../libs/jquery-1.11.0.min.js"
    ></script>
    <script>
      /*
        핵심02-스타일 값 설정하기
        사용법
        $대상.css(“속성이름”, “값”);
        $대상.css({
            속성이름:값
            속성이름:값 
        });
        css() 메서드는 스타일 속성 값을 설정할 때도 사용됩니다.
        첫 번째 매개변수에는 속성이름을 두 번째 매개변수에는 
        속성 값을 넣어 호출해주면 됩니다.
        
        예제1:   실행(#test) 버튼을 누를 때마다 
        선택 메뉴 아이템(li.select) 의 글자 크기를 1px씩 증가시켜 주세요.
         */
        
        $(document).ready(function () {
          var $select = $("ul.menu li.select");
          var size = parseInt($select.css("font-size"));
        $("#test").click(function () {
          size++;
          $select.css("fontSize", size);
        });
      });
    </script>
  </head>

  <body>
    <button id="test">실행</button>
    <ul class="menu">
      <li>menu1</li>
      <li>menu2</li>
      <li class="select">menu3</li>
      <li>menu4</li>
      <li>menu5</li>
    </ul>
  </body>
</html>
