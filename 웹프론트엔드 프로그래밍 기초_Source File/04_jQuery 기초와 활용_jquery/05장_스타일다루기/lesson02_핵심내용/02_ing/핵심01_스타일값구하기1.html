<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title> </title>
    <style>
      body {
        font-size: 9pt;
        font-family: "굴림";
      }

      ul.menu {
        padding: 10px;
        list-style: none;
        border: 1px #000 solid;
      }
      ul.menu li {
        border: 1px #eeeeee solid;
        margin: 10px;
      }

      li.select {
        background-color: #ccc;
      }
    </style>

    <script
      type="text/javascript"
      src="../../libs/jquery-1.11.0.min.js"
    ></script>

    <script>
      /*
        핵심 01- 스타일 값 구하기
        사용법:
        $대상.css(“스타일 속성이름”);
        $대상.css([“스타일 속성이름”,”스타일 속성이름”. . . ]);
        
        css() 메서드를 이용하면 글자 크기와 같은 스타일 속성 값을 쉽게 구할 수 있습니다.
        
        예제1: 메뉴 항목(li)의 글자 크기를  출력해주세요.
        
         */
      $(document).ready(function () {
        alert($(".menu li:eq(0)").css("font-size"));
      });
    </script>
  </head>

  <body>
    <ul class="menu">
      <li>menu1</li>
      <li>menu2</li>
      <li>menu3</li>
      <li>menu4</li>
      <li>menu5</li>
    </ul>
  </body>
</html>
