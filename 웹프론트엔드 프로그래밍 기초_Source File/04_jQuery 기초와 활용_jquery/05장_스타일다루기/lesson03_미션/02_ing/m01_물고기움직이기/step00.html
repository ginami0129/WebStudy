<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
  <head>
    <style>
      #panel {
        width: 700px;
        height: 600px;
        border: 1px solid #999;
        position: relative;
      }
      #fish {
        position: absolute;
        left: 250px;
        top: 150px;
      }
    </style>
    <script
      type="text/javascript"
      src="../../../libs/jquery-1.11.0.min.js"
    ></script>
    <script>
      /*
         미션01

         이번 미션은 버튼을 클릭할 때마다 물고기를 랜덤하게 움직이도록 만드는 것입니다.
         단 물고기가 패널(#panel) 영역을 벗어나지 않고 영역 안에서만 움직이게 만들어야 합니다.

         */

      window.onload = function () {
        //물고기 노드 구하기.
        var $fish = $("#fish");
        var panelWidth = parseInt($("#panel").css("width"));
        var panelHeight = parseInt($("#panel").css("height"));
        panelWidth -= parseInt($fish.css("width"));
        panelHeight -= parseInt($fish.css("height"));

        $("#btnStart").click(function () {
          //여기에 풀이를 작성해주세요.
          var x = parseInt(Math.random() * panelWidth);
          var y = parseInt(Math.random() * panelHeight);
          $fish.css({ left: x, top: y });
        });
      };
    </script>
  </head>

  <body>
    <button id="btnStart">클릭하면 물고기가 움직여요.</button>
    <div id="panel">
      <img src="fish1.png" id="fish" />
    </div>
  </body>
</html>
