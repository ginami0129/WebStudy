<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>

        <script>
            /*
             lesson01 속성 소개
             --------------------------

             일반적으로 속성은 일반 속성과 사용자 정의 속성이 있습니다.
             일반 태그의 id와 class 그리고 <a> 태그에 링크 정보를 담는 href와
             <img> 태그의 이미지 정보를 담는 src 등을 일반 속성이라 부르며
             data-name 같이 사용자가 필요에 의해서 만들어 사용하는 속성을
             사용자 정의 속성이라고 부릅니다.
        
             01_속성소개.png
             */

        </script>
    </head>

    <body>
        <div class="header">
            <img src="wdn_logo.png" >
            <br>
            <a href= "http://www.webdongne.com">웹동네</a>
        </div>

        <div class="panel" data-name="웹동네" data-tel="010-1234-5678" data-img="./wdn_logo.png" temp-data="test1">
            <p class="name">
                웹동네
            </p>
            <p class="tel">
                010-1234-5678
            </p>
            <img src="wdn_logo.png" />
        </div>

    </body>
</html>
