<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <style>
            body {
                font-size: 11pt;
            }

            .header {
                text-align: center;
            }

        </style>

        <script src="../../libs/jquery-1.11.0.min.js"></script>

        <script>
            /*
             핵심02 - 속성 값 설정하기
             사용법:
             $대상.attr(“속성”, “값”);

             속성 값을 설정할때도 attr() 메서드를 사용하면 됩니다.

             예제1 - 다음 문서에서 이미지를 누를때 마다 이미지를 ch1.png<->ch2.png로 번갈아가며 변경되게 만들어주세요.

             */
            $(document).ready(function() {
                var $img = $("#target");
                var sw = true;
                $img.click(function() {
                    sw = !sw;
                    if (sw == true)
                        $img.attr("src", "ch2.png");
                    else
                        $img.attr("src", "ch3.png");
                });
            })
        </script>

    </head>

    <body>
        <img src="ch2.png" id="target">
    </body>

</html>
