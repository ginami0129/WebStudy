<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <style>
            body {
                font-size: 11pt;
            }

            .header {
                text-align: center;
            }

        </style>

        <script src="../../libs/jquery-1.11.0.min.js"></script>
        <script>
            /*
             핵심01 – 속성 값 구하기
             사용법:
             $대상.attr(“속성이름”);
             $대상.data(“data-속성이름”);

             일반 속성 값을 구할때는 attr() 메서드를 사용하고 “data-” 로 시작하는 속성의 경우 data() 메서드를 이용하면 좀더 쉽게 속성 값을 구할 수 있습니다. 예제를 이용해 좀더 자세히 알아보죠.

             예제1: 다음 문서에서 <img>태그의 src 속성 값과 <a> 태그의 href속성 값을 출력해주세요.

             */
            $(document).ready(function() {
                console.log("src = " + $(".header img").attr("src"));
                console.log("href = " + $(".header a").attr("href"));
            })
        </script>

    </head>

    <body>
        <div class="header">
            <img src="wdn_logo.png" >
            <br>
            <a href=	"http://www.webdongne.com">웹동네</a>
        </div>
    </body>

</html>
