<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <style>
            #target {
                border: 1px #000000 solid;
                width: 200px;
                height: 120px;
                text-align: center;
            }
        </style>

        <script type="text/javascript"  src="../../libs/jquery-1.11.0.min.js"></script>

        <script>
            /*
             핵심01-나타나고 사라지는 효과
             사용법:
             $대상.show();
             $대상.show([duration] [, complete]);
             $대상.show(duration[, easing] [,complete]);
             $대상.show([options]);
             $대상.hide();
             $대상.hide([duration] [,complete]);
             $대상.hide(duration [, easing] [, complete]);
             $대상.hide ([options]);

             - duration
             효과가 지속될 시간 값(duration)입니다.
             단위는 밀리초이며 기본 값은 400ms 입니다. 문자열(slow, normal, fast)도 사용 합니다.

             - easing
             사용할 이징(easing) 함수 이름입니다.
             이징 함수는 움직임을 구현한 함수로써 잠시 후 핵심 02에서 자세히 다룹니다.

             - complete
             효과가 완료됐을 때 호출할 콜백 함수 입니다.

             - options
             duration, easing, complete 매개변수를 하나의 객체로 묶어
             간결하게 매개변수를 전달할 수 있습니다.
             또한 기본적인 매개변수 값 이외에 좀더 다양한 값을 설정할때 사용합니다.

             jQuery의 hide() 메서드는 스타일 속성 중
             width와 height 그리고 opacity 값을 이용해 요소의 크기를
             부드럽게 작게 만듬과 동시에 투명하게 만들어 화면에서
             보이지 않게 만드는 기능이 구현돼 있습니다.
             애니메이션이 끝난 후 display 속성 값을 none으로 만들어
             화면에서 보이지 않을 뿐 대상 요소가 삭제되거나 하진 않습니다.

             show() 메서드는 hide() 메서드의 반대로 숨겨있던 대상 요소의
             크기와 투명값을 부드럽게 원래 대로 만들어 줍니다.
             애니메이션이 끝난 후 display 속성 값 역시 원래 값으로 복원시켜 줍니다.
             예제를 이용해 자세히 알아보죠.

             예제: 다음 실행화면처럼 show() 메서드와 hide()메서드를 이용해
             나타나고 사라지는 효과를 만들어 주세요.
             단 애니메이션 시간은 6초로 하고 애니메이션이 끝나면 각각
             “show 완료”와 “hide 완료” 메시지를 출력해주세요.

             */

            $(document).ready(function() {
                //  움직일 대상 찾기.
                var $img1 = $("#target");

                // 나타나는 효과 시작.
                $("#show").on("click", function() {
                    $img1.show(6000, function() {
                        alert("show 완료");
                    });
                });

                // 사라지는 효과 시작.
                $("#hide").on("click", function() {
                    $img1.hide(6000, function() {
                        alert("hide 완료");
                    });
                });
            });
        </script>

    </head>
    <body>
        <div id="target">
            <img id="img_1" src="ch2.png">
        </div>
        <div>
            <button id="show">
                show
            </button>
            <button id="hide">
                hide
            </button>
        </div>
    </body>

</html>
