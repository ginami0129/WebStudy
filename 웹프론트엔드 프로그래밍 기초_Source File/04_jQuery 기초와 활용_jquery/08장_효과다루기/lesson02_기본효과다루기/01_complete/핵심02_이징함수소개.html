<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <style>
            #target {
                border: 1px #000000 solid;
                width: 200px;
                height: 120px;
                text-align: center;
            }
        </style>

        <script type="text/javascript"  src="../../libs/jquery-1.11.0.min.js"></script>
        <script type="text/javascript"  src="../../libs/jquery.easing.1.3.js"></script>
        <script>
            /*
             핵심02- 이징 함수 소개와 활용법
             1)이징 함수란?
             여기서 easing은 특정 움직임을 뜻합니다.
             예를 들어, 처음에는 느리게 움직이다가
             시간이 지날수록 서서히 빠르게 움직이게 한다거나
             용수철과 같이 튀어오르는  움직임도 easing에 포함됩니다.
             이징은 일종의 알고리즘이며 자바스크립트 함수로 만들어져 있습니다.

             jQuery에는 기본적으로 swing과 linear라는
             두 개의 easing 함수가 내장돼 있습니다.
             아쉽게도 이 두가지 효과만으로는 플래시 콘텐츠와 같은
             인터랙티브한 콘텐츠를 만들기에는 다소 부족한 면이 있습니다.
             다행히도 다양한 easing 효과를 제공하는
             jQuery 플러그인이 있어서 jQuery에서도 아주 쉽게 다양한 이징 효과를
             사용할 수가 있습니다.
             다양한 이징 라이브러리 중 일반적으로 많이 사용하는
             “jQuery Easing”이라는 플러그인을 추가해서 사용하겠습니다.
             이 플러그인에서는 30여개의 새로운 이징 함수를 제공합니다.

             아래 그림은 각 이징 함수가 어떤 식으로 동작하는지 나타내는 그림입니다.
             이징 함수를 처음 사용해보는 분이라면 이 표가 약간 낯설게 느껴질 텐데요.
             플러그인 사이트를 방문해 각 이징 함수가 어떻게 동작하는지
             한번 실행해 본 후 다시 표를 보면 좀더 쉽게 이해할 수 있을 것입니다.

             http://gsgd.co.uk/sandbox/jquery/easing/

             2) 이징 라이브러리 사용하기
             이징 라이브러리를 jQuery의 애니메이션 효과 기능(메서드)에 연결해서 사용하려면 다음과 같이 두 가지 단계를 거쳐야 합니다.
             단계01 : 이징 라이브러리 연결
             단계02 : 애니메이션 효과에 이징 함수 연결

             단계01: 이징 라이브러리 연결
             <script type="text/javascript" src="jquery.easing.1.3.js">

             단계02 : 애니메이션 효과에 이징 함수 연결
             이징 라이브러리를 연결하면 jQuery의 애니메이션 효과 메서드에서
             이징 함수를 사용할 수 있게 됩니다.
             예를 들어 앞에서 배운 show() 메서드와 hide() 메서드의
             easing 매개변수 영역이 있는데, 여기에 원하는 이징 함수 이름을
             문자열로 지정하기만 하면 됩니다.
             $대상.show(3000,"easeInElstic");
             $대상.hide(3000,"easeOutCubic");
             */

            $(document).ready(function() {
                //  움직일 대상 찾기.
                var $img1 = $("#target");

                // 나타나는 효과 시작.
                $("#show").on("click", function() {
                    $img1.show(2500, "easeInElastic");
                });

                // 사라지는 효과 시작.
                $("#hide").on("click", function() {
                    $img1.hide(2500, "easeOutElastic");
                });
            });
        </script>

    </head>
    <body>
        <div id="target">
            <img id="img_1" src="ch2.png">
        </div>

        <div>
            <button id="show">
                show
            </button>
            <button id="hide">
                hide
            </button>
        </div>
    </body>
</html>
