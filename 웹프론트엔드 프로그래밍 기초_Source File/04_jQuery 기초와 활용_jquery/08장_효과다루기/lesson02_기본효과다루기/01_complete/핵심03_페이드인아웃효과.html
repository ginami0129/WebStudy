<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <style>
            #target {
                border: 1px #000000 solid;
                width: 200px;
                height: 120px;
                text-align: center;
            }
        </style>

        <script type="text/javascript"  src="../../libs/jquery-1.11.0.min.js"></script>
        <script type="text/javascript"  src="../../libs/jquery.easing.1.3.js"></script>

        <script>
            /*
             핵심03- 페이드 인 아웃 효과
             사용법
             $대상.fadeIn();
             $대상.fadeIn([duration] [,callback]);
             $대상.fadeIn([duration], [,easing] [,complete]);
             $대상.fadeIn(options);
             $대상.fadeOut();
             $대상.fadeOut([duration] [,callback]);
             $대상.fadeOut([duration] [,easing] [,complete]);
             $대상.fadeOut(options);

             jQuery의 fadeIn() 메서드와 fadeOut() 메서드를 사용하면
             아주 쉽게 서서히 등장(fadeIn)하고 서서히 사라지는 효과(fadeOut)를 만들 수 있습니다.
             show()/hide()와 다른점이라면 페이드 인 아웃 효과는 투명(opacity) 속성 값만
             사용할 뿐 크기가 변경되진 않습니다.

             예제: 다음 실행화면처럼 fadeIn() 메서드와 fadeOut() 메서드를 이용해
             나타나고 사라지는 효과를 만들어 주세요. 단 애니메이션 시간은
             6초로 하고 나타날때는 “easeInQuint” 이징 효과를
             사라질때는 “easeOutQuint” 이징 효과를 적용해주세요.
             또한 애니메이션이 끝난 후 각각 “fadeIn 완료”와 “fadeOut 완료” 메시지를 출력해주세요.

             */

            $(document).ready(function() {
                //  움직일 대상 찾기.
                var $img1 = $("#target");

                // 나타나는 효과
                $("#show").on("click", function() {
                    $img1.fadeIn(6000, "easeInQuint", function() {
                        alert("fadeIn 완료");
                    });
                });

                // 사라지는 효과 시작.
                $("#hide").on("click", function() {
                    $img1.fadeOut(6000, "easeOutQuint", function() {
                        alert("fadeOut 완료");
                    });
                });

            });
        </script>

    </head>
    <body>
        <div id="target">
            <img id="img_1" src="ch2.png">
        </div>
        <div>
            <button id="show">
                fadeIn
            </button>
            <button id="hide">
                fadeOut
            </button>
        </div>
    </body>

</html>
