<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<style>
			body {
				font-size: 9pt;
			}
			#panel {
				width: 600px;
				height: 400px;
				border: 1px solid #999;
				margin-top: 10px;
				position: relative;
			}

			#fish {
				position: absolute;
				left: 50px;
				top: 120px;
			}

			#info {
				width: 600px;
				height: 30px;
				border: 1px solid #999;
			}
		</style>

		<script type="text/javascript"  src="../../../libs/jquery-1.11.0.min.js"></script>
		<script type="text/javascript"  src="../../../libs/jquery.easing.1.3.js"></script>

		<script>
			/*
			 미션01-애니메이션을 적용해 물고기 움직이기
			 클릭한 마우스 위치로 물고기를 부드럽게 움직이게 만들어주세요.

			 팁!
			 클릭 위치 구하기
			 var offsetX = 마우스이벤트.pageX (전역위치) - $panel.offset().left (전역위치);
			 var offsetY = 마우스이벤트.pageY (전역위치) - $panel.offset().top (전역위치);
			 */
			$(document).ready(function() {
				// 물고기 노드 구하기.
				var $fish = $("#fish");
				var $info = $("#info");

				$("#panel").click(function(e) {
					var offsetX = e.pageX - $(this).offset().left;
					var offsetY = e.pageY - $(this).offset().top;

					// 클릭한 위치 값 알아내기
					var strInfo = "offsetX = " + offsetX + ", offsetY = " + offsetY;

					// 클릭한 위치 값 출력
					$info.html(strInfo);

					// 클릭한 위치로 이동
					// $fish.css({
					// 	left : offsetX,
					// 	top : offsetY
					// })

          $fish.animate({
            left: offsetX,
            top: offsetY,
          }, 300, "easeOutBounce");

				})
			})
		</script>

	</head>

	<body>
		<div id="info">
			여기에 클릭한 위치 값이 출력됩니다.
		</div>
		<div id="panel">
			<img src="fish.png" id="fish">
		</div>
	</body>

</html>
