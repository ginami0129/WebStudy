<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>jQuery 사용 준비!</title>
        <style>
            body {
                font-size: 9pt;
                font-family: "굴림";
            }
        </style>

        <script>
            /*
                
            Lesson 04 jQuery 개발 환경 설정
             1. jQuery 라이브러리 삽입
             2. 진입 점인 ready() 함수 설정
             
                - jQuery(document).ready(function())
                - jQuery(function())
                - $(document).ready(function())
                - $(function())
            */                
        </script>
        <script src="../../libs/jquery-1.11.0.min.js"></script>
        <script>
            /*
            미션 1 : jQuery를 사용하기 위해서 준비하는 방법 4가지를 작성해주세요.
            각 방법이 실행될 때 alert("방법1"), alert("방법2") 식으로 출력해주세요.

            */
            // 1번
            jQuery(document).ready(function() {
                alert("방법1");
            });

            // 2번
            // 1번을 좀더 간소화 한다면?
            jQuery(function() {
                alert("방법2");
            });

            // 3번
            // 1번에서 jQuery함수 대신 $함수로 변경. 좀더 간소화 됐죠?
            $(document).ready(function() {
                alert("방법3");
            });

            // 4번
            // 3번을 좀더 간소화 한다면?
            $(function() {
                alert("방법4");
            });
        </script>
    </head>

    <body>
        <div>
            test1
        </div>
    </body>

</html>
