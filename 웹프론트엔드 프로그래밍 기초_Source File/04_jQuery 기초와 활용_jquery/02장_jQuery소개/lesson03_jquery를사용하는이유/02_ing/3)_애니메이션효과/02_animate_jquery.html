<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<style>
		body{
			font-size:9pt;
		
		}
		#panel{
			width:600px;
			height:300px;
			border:1px solid #999;
			position:relative;
		}
		
		#bar{
			position:absolute;
			left:50px;
			top:190px;
			width:500px;
			height:20px;
			
			background:#F30;
		}
		
		#fish{
			position:absolute;
			left:50px;
			top:120px;		
		}
		
		#nav{
			text-align:center;
			width:600px;
		}
	</style>
<!-- 
	미션
		버튼을 클릭하면 물고기를 10만큼씩 움직여 주세요.
		단,
			물고기가 430px 이상 이동하면 물고기의 방향을 바꿔 뒤로 이동하게 해주세요.
			또한 물고기가 50px이하로 이동하면 물고기의 방향을 바꿔 앞으로 다시 이동하게 해주세요.
			
		
		팁!
			- 물고기를 움직이는 방법은 물고기.style.left=위치값+"px"를 해주면 된답니다.
		
		팁!
			- $물고기를 움직이는 방법은 물고기.css("left", 위치값)를 해주면 된답니다.
			
-->

<html>
<head>	
<script type="text/javascript"  src="../../../libs/jquery-1.11.0.min.js"> </script>
<script>
	$(document).ready(function(){	
			
		//물고기 노드 구하기.
		var $fish = $("#fish");
		
		$("#btnStart").click(function(){
      // 물고기 움직이기
      $fish.animate({
        left:430
      }, 5000);
			
		});
	});	

</script>
</head>

<body>	
	<div> 
		
		<div id="panel">
			<div id="bar"> </div>			
			<img src="fish1.png" id="fish">			
		</div>
		<div id="nav">
			<button id="btnStart">클릭하면 물고기가 움직여요.</button>
		</div>
	</div>       
</body>
</html>
